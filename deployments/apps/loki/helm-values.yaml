loki:
  auth_enabled: false
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  ingester:
    chunk_encoding: snappy
  tracing:
    enabled: true
  querier:
    # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
    max_concurrent: 1

deploymentMode: Distributed

minio:
  enabled: true

ingester:
  replicas: 1
querier:
  replicas: 1
  maxUnavailable: 0
queryFrontend:
  replicas: 1
  maxUnavailable: 0
queryScheduler:
  replicas: 1
distributor:
  replicas: 1
  maxUnavailable: 0
compactor:
  replicas: 1
indexGateway:
  replicas: 1
  maxUnavailable: 0

bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

singleBinary:
  replicas: 0
